<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saba are you Chaman ??</title>
  <style>
    /* Basic Reset */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        box-sizing: border-box;
    }

    /* Fullscreen background */
    .fullscreen-bg {
        background-image: url('https://plus.unsplash.com/premium_photo-1670585474404-46d6bea8152a?q=80&w=2369&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    /* Centered container */
    .container {
        z-index: 100;
        padding: 20px;
        max-width: 800px;
        width: 100%;
        text-align: center;
        position: relative;
    }

    /* Message box */
    .message-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
    }

    /* Title */
    .title {
        font-size: 36px;
        font-weight: bold;
    }

    /* Buttons */
    .yes-btn, .no-btn {
        background-color: #ff7f50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease-in-out;
    }

    .yes-btn:hover {
        background-color: #ff5733;
    }

    /* Media Queries */
    @media (max-width: 600px) {
        .title { font-size: 28px; }
        .yes-btn, .no-btn { font-size: 16px; padding: 8px 15px; }
    }
  </style>
</head>
<body>
  <div class="fullscreen-bg">
    <div class="container">
      <div class="message-box">
        <h1 class="title">Saba, are you Chaman ??</h1>
        <div class="btn-group">
          <button class="yes-btn" id="yesBtn">Yes I'm Chaman</button><br>
          <button class="no-btn" id="noBtn">No I'm Not. You're Chaman</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // YES button action
    document.getElementById("yesBtn").onclick = function() {
      alert("ðŸ˜‚ I knew it, You are Chaman!");
    };

    // NO button action (runs away)
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute"; // becomes free only after hover
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
